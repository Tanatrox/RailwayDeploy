{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Renetflix {% endblock title %}

{% block content %}

    <div class="w-25 mt-5 p-4 container text-white-50 border border-3 border-danger rounded rounded-3">
        <h1 class="mt-3 mb-5 text-center">Editar perfil</h1>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="mt-3 mb-3 btn btn-primary" href="{% url 'myapp:perfil' %}">Regresar</a>
                <input class="mt-3 mb-3 btn btn-success" type="submit" value="Guardar">
            </div>
        </form>
    </div>

{% endblock %}
