{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Iniciar sesión {% endblock title %}

{% block content %}
  <div class="w-25 mt-5 p-4 container border border-3 border-danger rounded rounded-3 text-white-50">
    <h1 class="mt-3 mb-5 text-center">Iniciar sesión</h1>
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-grid gap-2">
        <button class="mt-3 mb-3 btn btn-danger" type="submit">Iniciar sesión</button>
      </div>
    </form>
    <p class="mt-2"><a class="text-decoration-none" href="{% url 'myapp:password_reset' %}">¿Olvidaste tu contraseña?</a></p>
    <p><a class="text-decoration-none" href="{% url 'myapp:register' %}">¿No tienes cuenta aún? Regístrate.</a></p>
  </div>
{% endblock content %}
