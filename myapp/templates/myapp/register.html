{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Crear nueva cuenta {% endblock title %}

{% block content %}

  <div class="w-25 mt-5 p-4 container border border-3 border-danger rounded rounded-3 text-white-50">
    <h1 class="mt-3 mb-5 text-center">Crear cuenta</h1>
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-grid gap-2">
        <button class="mt-3 mb-3 btn btn-success" type="submit">Crear cuenta</button>
      </div>
    </form>
    <p class="mt-2"><a href="{% url 'myapp:login' %}" class="text-decoration-none">Â¿Ya tienes una cuenta?</a></p>
  </div>

{% endblock content %}
