{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Cambiar contraseña {% endblock title %}

{% block content %}

    <div class="w-25 mt-5 p-4 container border border-3 border-danger rounded rounded-3 text-white-50">
        <h1 class="mt-3 mb-5 text-center">Cambio de contraseña</h1>
        <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="mt-3 mb-3 btn btn-primary" href="{% url 'pelisyseries:perfil' %}">Regresar</a>
            <input class="mt-3 mb-3 btn btn-success" type="submit" value="Cambiar contraseña">
        </div>
        </form>
    </div>

{% endblock content %}
