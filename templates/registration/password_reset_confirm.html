{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Recuperación de contraseña {% endblock title %}

{% block content %}

  <div class="w-25 mt-5 p-4 container border border-3 border-danger rounded rounded-3 text-white-50">
    <h1 class="mt-3 mb-5 text-center">Recuperación de contraseña</h1>
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-grid gap-2">
        <button class="mt-3 mb-3 btn btn-danger" type="submit">Cambiar contraseña</button>
      </div>
    </form>
  </div>

{% endblock content %}
